apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.follower.maze.Main"

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.follower.maze.Main'
    }
}